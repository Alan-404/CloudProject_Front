<div class = "bg-light p-4 courses">
    <div class = "w3-animate-bottom">
        <h1>Danh Sách Khóa Học</h1>
        <mat-progress-bar *ngIf = "showProcess" class = "mb-3" mode="buffer"></mat-progress-bar>
    </div>
    <hr class = "w3-animate-left" />
    <div class = "d-flex flex-wrap myCourses">
        <div *ngFor = "let subject of studentShow" class="card w3-animate-right my-2" style="width: 18rem;">
            <img src="https://elearningindustry.com/wp-content/uploads/2019/12/lms-software-solutions-for-your-organization.jpg" class="card-img-top thumnail" alt="...">
            <div class="card-body">
                <h3><strong>{{subject.name}}</strong></h3>
            </div>
        </div>
    </div>
    
</div>
