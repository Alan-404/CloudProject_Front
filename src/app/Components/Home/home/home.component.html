<div class = "myHeader mt-0 pt-0">
  <app-header></app-header>
</div>

<div class = "d-flex">
  <div class = "myMenu">
    <div class = "demo p-3 text-center">
      <img src = "https://haitrieu.com/wp-content/uploads/2021/09/Logo-DH-Su-Pham-Ky-Thuat-TP-Ho-Chi-Minh-HCMUTE.png" class = "logo"/>
    </div>
    <a routerLink = "dashboard" class = "my btn d-flex mt-3 text-light">
      <i class="fa fa-table mx-3" aria-hidden="true"></i>Trang Chủ
    </a>
    

    

    <a routerLink = "myInfo" class = "my btn d-flex text-light">
