<div *ngIf="showProcess">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class = "myBack w3-animate-left">
    <div class = "myForm p-3">
        <div class = "text-center">
            <h1 class = "text-center">Thêm Sinh Viên</h1>
            <span class = "text-center text-success h2">{{this.message}}</span>
        </div>
        
        <hr />
        <div class = "d-flex justify-content-between">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Họ sinh viên</span>
                <input (keyup)="getInfor($event)" name = "fName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tên lót sinh viên</span>
                <input (keyup)="getInfor($event)" name = "mName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Tên sinh viên</span>
                <input (keyup)="getInfor($event)" name = "lName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Ngày sinh</span>
            <input (change)="getDate($event)" name = "bDate" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Số điện thoại</span>
            <input (keyup)="getInfor($event)" name = "phone" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Địa chỉ</span>
            <input (keyup)="getInfor($event)" name = "address" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Gmail</span>
            <input (keyup)="getInfor($event)" name = "mail" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="my-4 d-flex flex-column">
            <img [src]="urlImage" class="addImage"/>
            <input class="mt-4" (change)="upImage($event)" type="file" accept="*.jpg.png"/>
        </div>

        <button (click)="addStudent()" class = "btn bg-success text-light">Thêm Sinh Viên</button>
    </div>
</div>
