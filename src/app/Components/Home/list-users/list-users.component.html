<mat-progress-bar *ngIf = "showProcess" class = "mb-3" mode="buffer"></mat-progress-bar>
<h1>Danh Sách Người Dùng </h1>
<hr />

<ul class="list-group">
    <li *ngFor = 'let user of response' class="list-group-item d-flex">
        <img [src]="user.avatar"/>
        <div class="d-flex flex-column mx-3" >
            <div class="d-flex">
                <h2 class="show">ID:&nbsp;</h2> <h2>{{user.id}}</h2>
            </div>
            <div class="d-flex"> 
                <h2 class="show">Username:&nbsp;</h2> <h2>{{user.username}}</h2>
            </div>
            
        </div>
        
    </li>
</ul>
