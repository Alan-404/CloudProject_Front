<mat-progress-bar *ngIf = "showProcess" class = "mb-3" mode="buffer"></mat-progress-bar>

<h1 class = "mt-4">Danh Sách Sinh Viên: {{this.class}}</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Họ và Tên Sinh Viên</th>
        <th scope="col">Số Điện Thoại</th>
        <th scope="col">Địa Chỉ</th>
        <th scope="col">Gmail</th>
        <th scope="col">Tác Vụ</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor = "let student of allStudents; let i = index" class = "p-3">
        <th>{{i+1}}</th>
        <td>{{student.firstName + ' ' + student.middleName + ' ' + student.lastName}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.address}}</td>
        <td>{{student.gmail}}</td>
        <td>
          <button (click)="editStudent(student.id)" class = "myBtn mx-1 bg-success text-light"><i class="fas fa-edit"></i></button>
          <button (click)="deleteStudent(student.id)" class = "myBtn mx-1 bg-danger"><i class="fas fa-ban"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
